name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install deps
        run: bun install

      - name: Build
        run: bun run build


      - name: Create artifact tar (includes .env from secret)
        env:
          DEPLOY_ENV: ${{ secrets.DEPLOY_ENV }}
        run: |
          set -euo pipefail

          rm -rf release-staging
          mkdir -p release-staging

          cp -a dist release-staging/
          cp package.json release-staging/ || true
          cp package-lock.json release-staging/ || true
          cp bun.lockb release-staging/ 2>/dev/null || true

          if [ -n "${DEPLOY_ENV:-}" ]; then
            printf '%s\n' "${DEPLOY_ENV}" > release-staging/.env
          fi

          mkdir -p release
          tar -C release-staging -czf release/artifact.tar.gz .

          sha256sum release/artifact.tar.gz | awk '{print $1 "  artifact.tar.gz"}' > release/artifact.tar.gz.sha256

      - name: Copy artifact to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "release/artifact.tar.gz,release/artifact.tar.gz.sha256"
          target: "/tmp"

      - name: Run
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /tmp
            sha256sum -c artifact.tar.gz.sha256 || { echo "checksum mismatch"; exit 1; }
            tar -xzf artifact.tar.gz -C ${{ secrets.DEPLOY_PATH }}
            rm -f artifact.tar.gz artifact.tar.gz.sha256

            cd ${{ secrets.DEPLOY_PATH }}
            if tmux has-session -t "${{ secrets.TMUX_SESSION }}" 2>/dev/null; then
              tmux kill-session -t "${{ secrets.TMUX_SESSION }}" || true
            fi
            tmux new-session -d -s "${{ secrets.TMUX_SESSION }}" "bun ./dist/index.js"

