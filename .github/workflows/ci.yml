name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install deps
        run: bun install

      - name: Build
        run: bun run build


      - name: Create artifact tar
        env:
          DEPLOY_ENV: ${{ secrets.DEPLOY_ENV }}
        run: |
          set -euo pipefail

          rm -rf release-staging
          mkdir -p release-staging

          cp -a dist release-staging/
          cp package.json release-staging/ || true

          if [ -n "${DEPLOY_ENV:-}" ]; then
            printf '%s\n' "${DEPLOY_ENV}" > release-staging/.env
          fi

          mkdir -p release
          tar -C release-staging -czf release/artifact.tar.gz .

          sha256sum release/artifact.tar.gz | awk '{print $1 "  artifact.tar.gz"}' > release/artifact.tar.gz.sha256

      - name: Copy artifact to server (using SSH key)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          printf '%s\n' "${DEPLOY_SSH_KEY}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          ssh-keyscan -p "${DEPLOY_PORT}" "${DEPLOY_HOST}" >> ~/.ssh/known_hosts || true
          chmod 644 ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key -p "${DEPLOY_PORT}" -o BatchMode=yes -o StrictHostKeyChecking=yes \
            -o ConnectTimeout=10 "${DEPLOY_USER}@${DEPLOY_HOST}" "echo auth-ok" || true

          # copy artifacts using the key
          scp -i ~/.ssh/deploy_key -P "${DEPLOY_PORT}" -o StrictHostKeyChecking=yes \
            release/artifact.tar.gz release/artifact.tar.gz.sha256 \
            "${DEPLOY_USER}@${DEPLOY_HOST}:/tmp/"

      - name: Deploy and restart service (using SSH key)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          TMUX_SESSION: ${{ secrets.TMUX_SESSION }}
        run: |
          set -euo pipefail

          if [ ! -f ~/.ssh/deploy_key ]; then
            echo "SSH key not found at ~/.ssh/deploy_key"; exit 1
          fi
          chmod 600 ~/.ssh/deploy_key

          ssh -i ~/.ssh/deploy_key -p "${DEPLOY_PORT}" -o StrictHostKeyChecking=yes \
            "${DEPLOY_USER}@${DEPLOY_HOST}" <<EOF
              set -e

              cd /tmp

              sha256sum -c artifact.tar.gz.sha256 || { echo "checksum mismatch"; exit 1; }

              if [ ! -d "${DEPLOY_PATH}" ]; then
                echo "Deploy path ${DEPLOY_PATH} does not exist â€” creating"
                mkdir -p "${DEPLOY_PATH}" || { echo "Failed to create ${DEPLOY_PATH}"; exit 1; }
              fi

              tar -xzf artifact.tar.gz -C "${DEPLOY_PATH}"
              rm -f artifact.tar.gz artifact.tar.gz.sha256

              cd "${DEPLOY_PATH}"

              tmux new-session -d -s "${TMUX_SESSION}" \
                "cd '${DEPLOY_PATH}' && exec '${BUN_BIN}' ./dist/index.js > '${DEPLOY_PATH}/logs/out.log' 2> '${DEPLOY_PATH}/logs/err.log'"

              # short wait and status checks
              sleep 1
              if tmux has-session -t "${TMUX_SESSION}" 2>/dev/null; then
                echo "tmux session ${TMUX_SESSION} started"
                echo "tail last 50 lines of stdout:"
                tail -n 50 "${DEPLOY_PATH}/logs/out.log" || true
                echo "tail last 50 lines of stderr:"
                tail -n 50 "${DEPLOY_PATH}/logs/err.log" || true
              else
                echo "tmux session failed to start; inspect logs above or run 'tmux ls' on host"; exit 1
              fi
          EOF

